<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">G-C</span>
        <input type="text" class="search-input" placeholder="Search..." name="search" [(ngModel)]="textInput"/>
        <button type="submit" class="search-button">
            Search
        </button>
            
    </form>
</div>
