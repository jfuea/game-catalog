<div class="details">
    <div class="game-banner">
        <img src="https://i.ytimg.com/vi/ymiH9WHOaN0/maxresdefault.jpg" alt="">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">Game Name</h1>
                <h2 class="game-header-release-date">
                    Release 1.2.3
                </h2>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge
                        class="two"
                        [max]="100"
                        [dialStartAngle]="180"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    ></mwl-gauge>
                    <a 
                        class="game-gauge-label"
                        href="http://"
                        target="_blank"
                        rel="noopener noreferrer"
                        >Metacritic</a>
                </div>
            </div>
        </div>
    </div>
</div>
